<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - USDT Order System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900 to-black text-white">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold">Create Account</h1>
                <p class="text-gray-400 mt-2">Join the USDT Order System</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-6 p-4 rounded-lg {% if category == 'error' %}bg-red-500/20 border-red-500 text-red-300{% else %}bg-green-500/20 border-green-500 text-green-300{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="bg-white/10 backdrop-blur-lg rounded-xl p-8 shadow-2xl">
                <form method="POST" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Email Address</label>
                        <input
                            type="email"
                            name="email"
                            class="w-full px-4 py-2 rounded-lg bg-white/5 border border-gray-600 focus:border-blue-400 focus:ring-1 focus:ring-blue-400 text-white"
                            required
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">Phone Number</label>
                        <input
                            type="tel"
                            name="phone"
                            class="w-full px-4 py-2 rounded-lg bg-white/5 border border-gray-600 focus:border-blue-400 focus:ring-1 focus:ring-blue-400 text-white"
                            placeholder="+1234567890"
                            required
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <input
                            type="password"
                            name="password"
                            class="w-full px-4 py-2 rounded-lg bg-white/5 border border-gray-600 focus:border-blue-400 focus:ring-1 focus:ring-blue-400 text-white"
                            required
                        >
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors"
                    >
                        Register
                    </button>

                    <p class="text-center text-sm text-gray-400">
                        Already have an account?
                        <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
